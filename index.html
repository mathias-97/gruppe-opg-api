<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedriftsøk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bedriftsøk</h1>
    </header>
    
    <main>
        <div class="container">
            <section class="search-section">
                <div class="form-group">
                    <label for="kommune">Kommune</label>
                    <select id="kommune">
                        <option value="">Velg fra liste</option>
                        <option value="5061">Trondheim</option>
                        <option value="0301">Oslo</option>
                        <option value="1103">Stavanger</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year">Årstall</label>
                    <select id="year">
                        <option value="">Velg fra liste</option>
                    </select>
                </div>
    
                <button id="searchBtn">Finn bedrifter</button>
            </section>
            
            <section id="results">
                <h2>Nøkkelopplysninger fra Enhetsregisteret</h2>
                <div id="loading" style="display: none;">Laster...</div>
                <div id="error-message" style="display: none;">Ingen bedrifter funnet.</div>
                <div id="business-list"></div>
            </section>
        </div>
    </main>
    
    
    <footer>
        <p>© Bedriftsøk 2025</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
